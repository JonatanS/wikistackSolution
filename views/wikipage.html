{% extends "layout.html" %}

{% block content %}
<h3>{{ page.title }}
    <small> (<a href="{{ page.route }}/similar">Similar</a>)</small>
</h3>
<h4>by <a href="/users/{{ page.author._id.toString() }}">{{ page.author.name }}</a></h4>
<ul>
    {% for tag in page.tags %}
    <li>
        {{ tag }}
    </li>
    {% endfor %}
</ul>
<hr/><!--autoescape is a twig setting to not let users provide our model with HTML. In this case we need to turn it off for markdown-->
<div class="page-body">{% autoescape false %}{{ page.renderedContent }}{% endautoescape %}</div>
<hr/>
<a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
<a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
